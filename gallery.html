  .card{width:100%;max-width:480px;text-align:center;background:linear-gradient(180deg, rgba(255,255,255,0.7), rgba(255,245,250,0.7));border-radius:18px;padding:22px;box-shadow:0 12px 40px rgba(198,68,123,0.12);backdrop-filter: blur(6px);position:relative;z-index:5;}

  .flip-enter{opacity:0;transform:rotateY(90deg) scale(0.9);}
  .flip-exit{opacity:0;transform:rotateY(-90deg) scale(0.9);}
  .flip-active{transition:transform 0.55s ease,opacity 0.55s ease;transform:rotateY(0deg) scale(1);opacity:1;}
  .inner-heart{position:absolute;font-size:1.5rem;opacity:0.22;animation:floatInside 4.5s ease-in-out infinite;pointer-events:none;}
  @keyframes floatInside{0%{transform:translateY(0px) scale(1);opacity:0.18}50%{transform:translateY(-18px) scale(1.05);opacity:0.32}100%{transform:translateY(0px) scale(1);opacity:0.18}}
  .quote{margin-top:14px;font-size:1rem;color:#8b2b57;min-height:48px;font-style:italic;animation:quoteFade .6s ease;}
  @keyframes quoteFade{from{opacity:0;transform:translateY(8px)}to{opacity:1;transform:translateY(0)}}
  .controls{display:flex;gap:12px;justify-content:center;margin-top:14px}
  .btn{cursor:pointer;border:0;border-radius:999px;padding:10px 18px;font-weight:700;background: rgba(255,255,255,0.6); color:#d63384; box-shadow:0 8px 20px rgba(214,51,132,0.08);transition: transform .18s ease, box-shadow .18s;}
  .btn:hover{transform:translateY(-3px);box-shadow:0 14px 30px rgba(214,51,132,0.18)}
  .month-label{margin-top:10px;color:#b33a75;font-weight:700}
  .final{font-family:'Dancing Script',cursive;font-size:1.6rem;color:#c21760;padding:26px;line-height:1.45;text-align:center;}
  @media(max-width:420px){.image-wrap{height:320px}.title{font-size:1.6rem}}

<script>
const images = [
  "images/jan.png.jpeg","images/feb.png.jpeg","images/march.png.jpeg","images/april.png.jpeg",
  "images/may.png.jpeg","images/june.png.jpeg","images/july.png.jpeg","images/aug.png.jpeg",
  "images/sep.png.jpeg","images/oct.png.jpeg","images/nov.png.jpeg","images/dec.png.jpeg"
];

const quotes = [
  `âœ¨ â€œFrom December's cozy nights to every special day aheadâ€¦ our memories keep glowing.â€`,
  `â€œOur first picture on a winter terraceâ€¦ but somehow the warmest moment Iâ€™ve ever felt with you.â€`,
  `âœ¨ â€œTalking at home, sharing little looks, singing softlyâ€¦ even in front of everyone, it still felt like just you and me.â€`,
  `â€œWarm hugs from behind, lights aheadâ€¦ and you in betweenâ€”felt like life was glowing for us.â€`,
  `âœ¨ â€œCelebrating your birthday in the temple felt less like a ritual, and more like thanking the universe for you.â€`,
  `â€œWatching sitarama Kalyanam together secretly felt like imagining ours one day.â€`,
  `âœ¨ â€œJust cooking at home, but somehow it felt like husband-and-wife vibes already.â€`,
  `âœ¨ â€œGraduation was my step forward, but your support was the reason it felt like I wasnâ€™t walking alone.â€`,
  `ğŸ’™ â€œYour surprises, your love, and a star gifted by my lifetime starâ€”my birthday feels eternal in your galaxy.â€`,
  `ğŸ’™ â€œWith Ganesh Pooja and our families around, our future quietly beganâ€”may every step ahead be blessed and endless, just like this moment.â€`,
  `ğŸ’™ â€œAmid the Ganesh Nimaran celebrations and all the joyous chaos, winning the laddu felt like a little blessing we shared together.â€`,
  `âœ¨ â€œOur first movie date felt like a perfect mix of joy and magicâ€”just like Mirai and Kanthara.â€`
];

const monthNames = [
  "December","January","February","March","April","May",
  "June","July","August","September","October","November"
];

let current = 0;

const imgEl = document.getElementById("monthImage");
const titleEl = document.getElementById("monthTitle");
const quoteEl = document.getElementById("quoteText");
const labelEl = document.getElementById("monthLabel");
const galleryBox = document.getElementById("galleryBox");
const prevBtn = document.getElementById("prevBtn");

function init(){
  setSlide(current,true);
  document.querySelectorAll('.floating-emoji').forEach((el,i)=>{
    el.style.animationDelay=(i*0.3)+'s';
    el.style.animationDuration=(5+Math.random()*4)+'s';
  });
}

function setSlide(index,initial=false){
  if(index<0) index=0;
  if(index>11) index=11;
  imgEl.classList.add("flip-exit");
  setTimeout(()=>{
    imgEl.classList.remove("flip-exit");
    imgEl.classList.add("flip-enter");
    imgEl.src=images[index];
    titleEl.innerText=`Month ${index+1} â€¢ ${monthNames[index]}`;
    labelEl.innerText=monthNames[index];
    quoteEl.innerText=quotes[index];
    setTimeout(()=>{
      imgEl.classList.remove("flip-enter");
      imgEl.classList.add("flip-active");
    },20);
    quoteEl.style.animation='none';
    void quoteEl.offsetWidth;
    quoteEl.style.animation='';
  },150);
}

function nextMonth(){
  current++;
  if(current<12){setSlide(current); prevBtn.disabled=current===0;}
  else{showFinalMessage();}
}

function prevMonth(){
  if(current===0) return;
  current--;
  setSlide(current);
  prevBtn.disabled=current===0;
}

function showFinalMessage(){
  galleryBox.innerHTML=`
    <div class="final">
      â€œHappy anniversary Sai Chanduâ€¦ I know you fell for me first ğŸ˜‰"
      <div style="margin-top:18px;">

        <button class="btn" onclick="noAction()">No</button>
      </div>
      <div id="finalContent" style="margin-top:16px;"></div>
    </div>
  `;
}

// Navigate to letter page
function yesAction(){
  window.location.href="letter.html";
}

// Show funny GIF
function noAction(){
  const finalContent=document.getElementById('finalContent');
  finalContent.innerHTML=`<img src="images/funny.gif" style="max-width:250px;margin-top:12px;border-radius:12px;" alt="Funny no">`;
}

function handleImgError(e){
  e.target.src='data:image/svg+xml,'+encodeURIComponent(`<svg xmlns="http://www.w3.org/2000/svg" width="900" height="600"><rect width="100%" height="100%" fill="#fff7fb"/><text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-family="Poppins" font-size="22" fill="#c2457a">Image not found</text></svg>`);
}

init();
</script>
